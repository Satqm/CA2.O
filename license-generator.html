<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Pro Tracker - License Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .generator-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.3);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .result-container.show {
            display: block;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .license-key {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            margin: 15px 0;
            word-break: break-all;
            border: 2px dashed #3498db;
        }
        
        .copy-btn {
            padding: 12px 24px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: #27ae60;
        }
        
        .security-notice {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            color: #856404;
            font-size: 14px;
        }
        
        .admin-info {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
 <script>
    const MASTER_KEY = "S@tyamCA2026@Premium";
    
    document.getElementById('generate-btn').addEventListener('click', generateLicense);
    document.getElementById('copy-btn').addEventListener('click', copyLicense);
    
    function generateLicense() {
        const name = document.getElementById('customer-name').value.trim();
        const days = document.getElementById('license-type').value;
        
        if (!name) {
            alert('Please enter customer name');
            return;
        }
        
        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + parseInt(days));
        
        // IMPORTANT: Use the EXACT SAME structure as main app expects
        const licenseData = {
            name: name,
            expiry: expiryDate.toISOString(),
            generated: new Date().toISOString(),
            type: "CA-PREM"
            // REMOVED: "duration" field - main app doesn't expect it!
        };
        
        const jsonString = JSON.stringify(licenseData);
        const encrypted = CryptoJS.AES.encrypt(jsonString, MASTER_KEY).toString();
        const base64 = btoa(encrypted);
        const licenseKey = `CA-PREM-${base64}`;
        
        document.getElementById('license-output').textContent = licenseKey;
        document.getElementById('result-container').classList.add('show');
        
        // Optional: Show expiry date
        alert(`License generated successfully!\nExpiry: ${expiryDate.toLocaleDateString()}\nKey: ${licenseKey.substring(0, 20)}...`);
    }
    
    function copyLicense() {
        const licenseText = document.getElementById('license-output').textContent;
        
        navigator.clipboard.writeText(licenseText)
            .then(() => {
                const btn = document.getElementById('copy-btn');
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = '#27ae60';
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-copy"></i> Copy to Clipboard';
                    btn.style.background = '';
                }, 2000);
            })
            .catch(err => {
                alert('Failed to copy: ' + err);
            });
    }
 </script>
</body>
</html>
